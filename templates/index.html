                if (data.success) {
                    currentNewsData = data.data.news || []; // ä¿å­˜æ–°é—»æ•°æ®
                    displaySummary(data.data);
                    showToast(`æˆåŠŸç”Ÿæˆ${city}çš„AIæ±‡æ€»æŠ¥å‘Š`, 'success');
                } else {
                    showToast('è·å–æ±‡æ€»ä¿¡æ¯å¤±è´¥ï¼š' + data.error, 'error');
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯ï¼š' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function displaySummary(data) {
            // æ˜¾ç¤ºå¤©æ°”å’Œæ–°é—»
            if (data.weather) {
                displayWeather(data.weather);
            }
            if (data.news) {
                displayNews(data.news);
            }
            
            // æ˜¾ç¤ºAIæ±‡æ€»ï¼ˆæ”¯æŒmarkdownæ ¼å¼å’Œæ–°é—»é“¾æ¥ï¼‰
            if (data.summary) {
                // ç®€å•çš„markdownæ¸²æŸ“ï¼Œå¹¶å¤„ç†æ–°é—»é“¾æ¥
                let markdownContent = data.summary
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^- (.*$)/gim, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                    .replace(/---/g, '<hr>')
                    .replace(/`(.*?)`/g, '<code>$1</code>');
                
                // å¤„ç†åˆ—è¡¨
                markdownContent = markdownContent.replace(/(<li>.*<\/li>)/gims, '<ul>$1</ul>');
                
                // å¤„ç†æ–°é—»é“¾æ¥ - å°†æ–°é—»æ ‡é¢˜è½¬æ¢ä¸ºå¯ç‚¹å‡»çš„é“¾æ¥
                if (currentNewsData.length > 0) {
                    currentNewsData.forEach((news, index) => {
                        if (news.title && news.url && news.url !== '#') {
                            const linkHtml = `<a href="${news.url}" class="news-link" target="_blank" onclick="handleNewsClick(event, ${index})">${news.title}</a>`;
                            markdownContent = markdownContent.replace(
                                new RegExp(news.title.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'),
                                linkHtml
                            );
                        }
                    });
                }
                
                document.getElementById('summaryContent').innerHTML = markdownContent;
                document.getElementById('summaryCard').style.display = 'block';
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            // åŠ è½½åŸå¸‚åˆ—è¡¨
            await loadCities();
            setupCityAutocomplete();
            
            // åŠ è½½æ¨¡å‹åˆ—è¡¨
            await loadModels();
            
            // ç›‘å¬æ¨¡å‹é€‰æ‹©å˜åŒ–
            document.getElementById('modelSelect').addEventListener('change', async function() {
                const selectedModel = this.value;
                if (selectedModel && selectedModel !== currentModel) {
                    await setModel(selectedModel);
                }
            });
            
            // è‡ªåŠ¨è·å–æ±‡æ€»ä¿¡æ¯
            getSummary();
        });
    </script>
