        /* Êñ∞ÈóªÈìæÊé•Ê†∑Âºè */
        .news-link {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
            position: relative;
        }
        
        .news-link:hover {
            color: #fdcb6e;
            text-decoration: none;

        }
        
        .news-link::after {

        .news-link:hover::after {

        .news-link.disabled {

        .news-link.disabled::after {

        .btn-custom {

        }
        
        .btn-custom:hover {

            color: white;
        }
        
        .city-input {
            border-radius: 25px;

        .city-input:focus {

        .model-select {

        .model-select:focus {

        }
        
        .model-info {

        .status-indicator {

        .city-suggestions {

        .city-suggestion-item {

        }
        
        .city-suggestion-item:hover {

        }
        
        .city-suggestion-item:last-child {

        }
        
        .input-group {
            position: relative;
        }
        
        .toast-container {

        .toast {

            backdrop-filter: blur(10px);
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>

<body>

    <!-- ToastÈÄöÁü•ÂÆπÂô® -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentModel = '';
        let availableModels = [];
        let availableCities = [];
        let citySuggestionsTimeout;
        let currentNewsData = []; // Â≠òÂÇ®ÂΩìÂâçÊñ∞ÈóªÊï∞ÊçÆ

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            
            const toastHtml = `
                <div class="toast show" id="${toastId}" role="alert">
                    <div class="toast-header">
                        <strong class="me-auto">${type === 'success' ? '‚úÖ ÊàêÂäü' : type === 'error' ? '‚ùå ÈîôËØØ' : '‚ÑπÔ∏è ‰ø°ÊÅØ'}</strong>
                        <button type="button" class="btn-close" onclick="removeToast('${toastId}')"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            // 5ÁßíÂêéËá™Âä®ÁßªÈô§
            setTimeout(() => removeToast(toastId), 5000);
        }

        function removeToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.remove();
            }
        }

        async function loadCities() {
            try {
                const response = await fetch('/api/cities');
                const data = await response.json();
                
                if (data.success) {
                    availableCities = data.data;
                } else {
                    console.error('Ëé∑ÂèñÂüéÂ∏ÇÂàóË°®Â§±Ë¥•:', data.error);
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂüéÂ∏ÇÂàóË°®Â§±Ë¥•:', error);
            }
        }

        function setupCityAutocomplete() {
            const cityInput = document.getElementById('cityInput');
            const citySuggestions = document.getElementById('citySuggestions');
            
            cityInput.addEventListener('input', function() {
                clearTimeout(citySuggestionsTimeout);
                citySuggestionsTimeout = setTimeout(() => {
                    const query = this.value.toLowerCase();
                    if (query.length < 1) {
                        citySuggestions.style.display = 'none';
                        return;
                    }
                    
                    const filteredCities = availableCities.filter(city => 
                        city.toLowerCase().includes(query)
                    ).slice(0, 10);
                    
                    if (filteredCities.length > 0) {
                        citySuggestions.innerHTML = filteredCities.map(city => 
                            `<div class="city-suggestion-item" onclick="selectCity('${city}')">${city}</div>`
                        ).join('');
                        citySuggestions.style.display = 'block';
                    } else {
                        citySuggestions.style.display = 'none';
                    }
                }, 300);
            });
            
            // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÈöêËóèÂª∫ËÆÆ
            document.addEventListener('click', function(e) {
                if (!cityInput.contains(e.target) && !citySuggestions.contains(e.target)) {
                    citySuggestions.style.display = 'none';
                }
            });
        }

        function selectCity(city) {
            document.getElementById('cityInput').value = city;
            document.getElementById('citySuggestions').style.display = 'none';
        }

        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                if (data.success) {
                    availableModels = data.data;
                    const modelSelect = document.getElementById('modelSelect');
                    modelSelect.innerHTML = '';
                    
                    if (availableModels.length === 0) {
                        modelSelect.innerHTML = '<option value="">Êú™ÊâæÂà∞ÂèØÁî®Ê®°Âûã</option>';
                    } else {
                        availableModels.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.name;
                            option.textContent = `${model.name} (${model.size})`;
                            modelSelect.appendChild(option);
                        });
                        
                        // ËÆæÁΩÆÈªòËÆ§Ê®°Âûã
                        if (availableModels.length > 0) {
                            currentModel = availableModels[0].name;
                            modelSelect.value = currentModel;
                            await setModel(currentModel);
                        }
                    }
                } else {
                    console.error('Ëé∑ÂèñÊ®°ÂûãÂàóË°®Â§±Ë¥•:', data.error);
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊ®°ÂûãÂ§±Ë¥•:', error);
            }
        }

        async function setModel(modelName) {
            try {
                const response = await fetch('/api/set-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model_name: modelName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentModel = modelName;
                    showToast(`Ê®°ÂûãÂ∑≤ËÆæÁΩÆ‰∏∫: ${modelName}`, 'success');
                    displayModelInfo();
                } else {
                    showToast(`Ê®°ÂûãËÆæÁΩÆÂ§±Ë¥•: ${data.error}`, 'error');
                }
            } catch (error) {
                showToast(`ËÆæÁΩÆÊ®°ÂûãÂ§±Ë¥•: ${error.message}`, 'error');
            }
        }

        function displayModelInfo() {
            const model = availableModels.find(m => m.name === currentModel);
            if (model) {
                const content = `
                    <div class="model-info">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>ÂΩìÂâçÊ®°Âûã:</strong> ${model.name}
                            </div>
                            <div class="col-md-6">
                                <strong>Ê®°ÂûãÂ§ßÂ∞è:</strong> ${model.size}
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <strong>Êõ¥Êñ∞Êó∂Èó¥:</strong> ${model.modified_at}
                            </div>
                            <div class="col-md-6">
                                <span class="status-indicator status-online"></span>
                                <strong>Áä∂ÊÄÅ:</strong> Âú®Á∫ø
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('modelContent').innerHTML = content;
                document.getElementById('modelCard').style.display = 'block';
            }
        }

        async function getWeather() {
            const city = document.getElementById('cityInput').value || 'Âåó‰∫¨';
            showLoading();
            
            try {
                const response = await fetch(`/api/weather?city=${encodeURIComponent(city)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayWeather(data.data);
                    showToast(`ÊàêÂäüËé∑Âèñ${city}ÁöÑÂ§©Ê∞î‰ø°ÊÅØ`, 'success');
                } else {
                    showToast('Ëé∑ÂèñÂ§©Ê∞î‰ø°ÊÅØÂ§±Ë¥•Ôºö' + data.error, 'error');
                }
            } catch (error) {
                showToast('ÁΩëÁªúÈîôËØØÔºö' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function displayWeather(weather) {
            const content = `
                <div class="weather-info">
                    <div class="weather-item">
                        <h4>${weather.temperature}¬∞C</h4>
                        <p>ÂΩìÂâçÊ∏©Â∫¶</p>
                    </div>
                    <div class="weather-item">
                        <h4>${weather.feels_like}¬∞C</h4>
                        <p>‰ΩìÊÑüÊ∏©Â∫¶</p>
                    </div>
                    <div class="weather-item">
                        <h4>${weather.description}</h4>
                        <p>Â§©Ê∞îÁä∂ÂÜµ</p>
                    </div>
                    <div class="weather-item">
                        <h4>${weather.humidity}%</h4>
                        <p>ÊπøÂ∫¶</p>
                    </div>
                    <div class="weather-item">
                        <h4>${weather.wind_speed} km/h</h4>
                        <p>È£éÈÄü</p>
                    </div>
                    <div class="weather-item">
                        <h4>${weather.wind_direction}</h4>
                        <p>È£éÂêë</p>
                    </div>
                </div>
                <div class="mt-3">
                    <small>Êõ¥Êñ∞Êó∂Èó¥Ôºö${weather.update_time}</small>
                    ${weather.note ? `<br><small class="text-warning">${weather.note}</small>` : ''}
                </div>
            `;
            
            document.getElementById('weatherContent').innerHTML = content;
            document.getElementById('weatherCard').style.display = 'block';
        }

        async function getNews() {
            showLoading();
            
            try {
                const response = await fetch('/api/news');
                const data = await response.json();
                
                if (data.success) {
                    currentNewsData = data.data; // ‰øùÂ≠òÊñ∞ÈóªÊï∞ÊçÆ
                    displayNews(data.data);
                    showToast(`ÊàêÂäüËé∑Âèñ${data.data.length}Êù°ÁÉ≠ÁÇπÊñ∞Èóª`, 'success');
                } else {
                    showToast('Ëé∑ÂèñÊñ∞Èóª‰ø°ÊÅØÂ§±Ë¥•Ôºö' + data.error, 'error');
                }
            } catch (error) {
                showToast('ÁΩëÁªúÈîôËØØÔºö' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function displayNews(newsList) {
            const content = newsList.map((news, index) => `
                <div class="news-item">
                    <div class="news-title">
                        <a href="${news.url || '#'}" 
                           class="news-link ${!news.url || news.url === '#' ? 'disabled' : ''}" 
                           target="_blank" 
                           onclick="handleNewsClick(event, ${index})">
                            ${news.title}
                        </a>
                    </div>
                    <div class="news-meta">
                        <span class="badge bg-light text-dark me-2">${news.source}</span>
                        <span class="badge bg-secondary me-2">${news.category}</span>
                        <span class="text-muted">${news.publish_time}</span>
                    </div>
                    <div class="mt-2">${news.summary}</div>
                </div>
            `).join('');
            
            document.getElementById('newsContent').innerHTML = content;
            document.getElementById('newsCard').style.display = 'block';
        }

        function handleNewsClick(event, index) {
            const news = currentNewsData[index];
            if (!news.url || news.url === '#') {
                event.preventDefault();
                showToast('ËØ•Êñ∞ÈóªÊöÇÊó†ÈìæÊé•', 'info');
                return false;
            }
            showToast(`Ê≠£Âú®Ë∑≥ËΩ¨Âà∞: ${news.title}`, 'success');
        }

        async function getSummary() {
            const city = document.getElementById('cityInput').value || 'Âåó‰∫¨';
            showLoading();
            
            try {
                const response = await fetch(`/api/summary?city=${encodeURIComponent(city)}`);
                const data = await response.json();
                
                if (data.success) {
                    currentNewsData = data.data.news || []; // ‰øùÂ≠òÊñ∞ÈóªÊï∞ÊçÆ
                    displaySummary(data.data);
                    showToast(`ÊàêÂäüÁîüÊàê${city}ÁöÑAIÊ±áÊÄªÊä•Âëä`, 'success');
                } else {
                    showToast('Ëé∑ÂèñÊ±áÊÄª‰ø°ÊÅØÂ§±Ë¥•Ôºö' + data.error, 'error');
                }
            } catch (error) {
                showToast('ÁΩëÁªúÈîôËØØÔºö' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function displaySummary(data) {
            // ÊòæÁ§∫Â§©Ê∞îÂíåÊñ∞Èóª
            if (data.weather) {
                displayWeather(data.weather);
            }
            if (data.news) {
                displayNews(data.news);
            }
            
            // ÊòæÁ§∫AIÊ±áÊÄªÔºàÊîØÊåÅmarkdownÊ†ºÂºèÂíåÊñ∞ÈóªÈìæÊé•Ôºâ
            if (data.summary) {
                // ÁÆÄÂçïÁöÑmarkdownÊ∏≤ÊüìÔºåÂπ∂Â§ÑÁêÜÊñ∞ÈóªÈìæÊé•
                let markdownContent = data.summary
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^- (.*$)/gim, '<li>$1</li>')
                    .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                    .replace(/---/g, '<hr>')
                    .replace(/`(.*?)`/g, '<code>$1</code>');
                
                // Â§ÑÁêÜÂàóË°®
                markdownContent = markdownContent.replace(/(<li>.*<\/li>)/gims, '<ul>$1</ul>');
                
                // Â§ÑÁêÜÊñ∞ÈóªÈìæÊé• - Â∞ÜÊñ∞ÈóªÊ†áÈ¢òËΩ¨Êç¢‰∏∫ÂèØÁÇπÂáªÁöÑÈìæÊé•
                if (currentNewsData.length > 0) {
                    currentNewsData.forEach((news, index) => {
                        if (news.title && news.url && news.url !== '#') {
                            const linkHtml = `<a href="${news.url}" class="news-link" target="_blank" onclick="handleNewsClick(event, ${index})">${news.title}</a>`;
                            markdownContent = markdownContent.replace(
                                new RegExp(news.title.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'),
                                linkHtml
                            );
                        }
                    });
                }
                
                document.getElementById('summaryContent').innerHTML = markdownContent;
                document.getElementById('summaryCard').style.display = 'block';
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async function() {
            // Âä†ËΩΩÂüéÂ∏ÇÂàóË°®
            await loadCities();
            setupCityAutocomplete();
            
            // Âä†ËΩΩÊ®°ÂûãÂàóË°®
            await loadModels();
            
            // ÁõëÂê¨Ê®°ÂûãÈÄâÊã©ÂèòÂåñ
            document.getElementById('modelSelect').addEventListener('change', async function() {
                const selectedModel = this.value;
                if (selectedModel && selectedModel !== currentModel) {
                    await setModel(selectedModel);
                }
            });
            
            // Ëá™Âä®Ëé∑ÂèñÊ±áÊÄª‰ø°ÊÅØ
            getSummary();
        });
    </script>
